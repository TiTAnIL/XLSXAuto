            		<input type="time" id="time1" value="--:--">

        <div id="countdown"></div>

                <div class="operation">
                    <h3>お ops</h3>

                    </div>

                        <label class="radio">

                        </label>
                        <label class="radio">
                            <input type="radio" name="option" value="C16" onchange="handleCycle(event.target)"> Cycle 16

                    <button> RUN MF RUN!</button>

		    <button onclick="removeHighlight('masiyamebatsa-operation')">Remove Highlight</button>

			<div class="btn-layout">

			</div>
	  		   <button onClick="handleGoBtnClick('campaigns')">Dream on!</button>
                </div>

                <div class="operation">

                </div>

                <div class="operation">

                </div>
               <div class="operation" id="hotnet-operation">
                    <h3>HotNet</h3>

                            <label title="load and proccess excel file" for="hotnet"> 住驻拽</label>

                    <button onclick="testHotNet()">Go!</button>
		    <button onclick="removeHighlight('hotnet-operation')">Remove Highlight</button>
                </div>
            </div>
