	<div class="work-timer fixed-pos">
        	<h1>Worktime Counter</h1>
       		<form id="countdownForm">
            		<label for="meet">Till the great escape: </label>
            		<input type="time" id="time1" value="--:--">
            		<button type="submit">Go</button>
            		<button type="reset">Reset</button>
      		  </form>
        <div id="countdown"></div>
    </div>
    <main class="page-container">
        <div class="page-header">
            <h1>Hello!</h1>
            <h2>Choose your fate</h2>
        </div>
        <section>
            <div class="operations">
                <div class="operation">
                    <h3>🤪 ops</h3>

                        <input type="file" id="file-input" />
                        <button onclick="processFile()">Process</button>
                        <button onclick="splitCsvFile()" title="Split Csv File to 499 rows per file">(2) Split CSV(TEMP)</button>

                </div>

                <div class="operation">
                    <h3>מסיימי מבצע</h3>
                    <div class="btn-layout">
                        <form>
                            <label title="load and proccess excel file" for="r389">דוח389</label>
                            <input type="file" id="r389" accept=".xlsx"><br>
                            <label title="load and proccess excel file" for="indexFile">Index</label>
                            <input type="file" id="indexFile" accept=".xlsx"><br>
                            <label title="load and proccess excel file" for="codes">קודים לשכפול</label>
                            <input type="file" id="codes" accept=".xlsx"><br>
                        </form>
                    </div>
                    <div class="container">
                        <label class="radio">
                            <input type="radio" name="option" value="C1" onchange="handleCycle(event.target)"> Cycle 1
                        </label>
                        <label class="radio">
                            <input type="radio" name="option" value="C16" onchange="handleCycle(event.target)"> Cycle 16
                        </label>
                    </div>
                    <button> RUN MF RUN!</button>
                    <button onclick="clearFiles()"> Clear files</button>
                </div>

                <div class="operation">
                    <h3>Dream Card</h3>
                    <input type="file" id="dream-file" />
                    <button onclick="loadDream()">Dream on</button>
                </div>

                <div class="operation">
                    <h3>ועדים</h3>
                    <input type="file" id="unions" />
                    <button onclick="loadUnions()">Go!</button>
                </div>

                <div class="operation">
                    <h3>Netflix</h3>
                    <input type="file" id="netflix" />
                    <button onclick="testFlix()">Go!</button>
                </div>
               <div class="operation">
                    <h3>HotNet</h3>
                            <label title="load and proccess excel file" for="matz1">מצבה 1</label>
                            <input type="file" id="matz1" accept=".xlsx"><br>
                            <label title="load and proccess excel file" for="matz2">מצבה 2</label>
                            <input type="file" id="matz2" accept=".xlsx"><br>
                            <label title="load and proccess excel file" for="hotnet">הוטנט ספק</label>
                            <input type="file" id="hotnet" accept=".xlsx"><br>
                    <button onclick="testHotNet()">Go!</button>
                </div>
            </div>
        </section>
